{% extends "base.html" %} {% block content %}
<div class="container" style="min-height: calc(100vh - 94px)">
  <div class="row">
    <div class="col-md-12">
      <form class="login mt-60" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <a class="button secondaryAction" href="{% url 'account_reset_password' %}"
          >Esqueceu a senha?</a
        >
        <button class="primaryAction" type="submit">Login</button>
        <br/>
        <a href="{% url 'account_signup' %}">Não possuí uma conta?</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
